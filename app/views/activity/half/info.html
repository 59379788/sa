<ol class="breadcrumb" >
  <li ng-repeat="nav in navigation">{{nav.title}}</li>
</ol>


<div class="col-md-12 form-horizontal mt10">

    <div class="form-group">
        <label class="col-md-2 control-label">关联票种</label>
        <div class="col-md-10">
            <select class="form-control" ng-model="obj.code" 
              ng-options="view.code as view.name for view in tkttypes"
            >
                <option value=""> -- 不选择 -- </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">半价游产品名称</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.title" placeholder="必填" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">活动类型</label>
        <div class="col-md-10">
            <select class="form-control" ng-model="obj.type" >
              <option value="t"> 半价门票 </option>
              <option value="l"> 半价线路 </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">立减</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.minus">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">反补</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.subsidy">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">销售价格</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.price">
        </div>
    </div>



   


    <button 
    type="button" 
    class="btn btn-primary btn-lg btn-block" 
    ng-click="gogo()"
    >
    提交吧！黄同学
    </button>

	
</div>
<div class="col-md-4 mt10">
	
	

</div>
