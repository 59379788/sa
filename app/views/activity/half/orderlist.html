<ol class="breadcrumb" >
  <li ng-repeat="nav in navigation">{{nav.title}}</li>
</ol>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-md-10">
                <label>关键字</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.keyword" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>状态</label>&nbsp;&nbsp;
                <select class="form-control" ng-model="searchform.state" >
                  <option value=""> --全部-- </option>
                  <option value="0"> 停用 </option>
                  <option value="1"> 启用 </option>
                </select>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                <label>类别</label>&nbsp;&nbsp;
                <select class="form-control" ng-model="searchform.type" >
                  <option value=""> --全部-- </option>
                  <option value="l"> 半价门票 </option>
                  <option value="t"> 半价线路 </option>
                </select>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" ng-click="load()">立即搜索</button>
            </div>
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-info" ng-click="create()">发布半价游产品</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


<table class="table table-bordered">
  <thead>
    <tr>
      <th class="col-md-2 text-center">下单时间</th>
      <th class="text-center">半价产品名称</th>
      <th class="col-md-1 text-center">用户号</th>
      <th class="col-md-1 text-center">游客姓名</th>
      <th class="col-md-1 text-center">电话</th>
      <th class="col-md-1 text-center">身份证</th>
      <th class="col-md-1 text-center">最高立减</th>
      <th class="col-md-1 text-center">实际立减</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in objs">
      <td class="text-center">{{obj.dtime}}</td>
      <td>{{obj.title}}</td>
      <td class="text-center">{{obj.user_code}}</td>
      <td class="text-center">{{obj.name}}</td>
      <td class="text-center">{{obj.mobile}}</td>
      <td class="text-center">{{obj.cardno}}</td>
      <td class="text-center">{{obj.minus}}</td>
      <td class="text-center">{{obj.sjminus}}</td>
    </tr>
  </tbody>
</table>


<div class="text-right">
    <pagination items-per-page="itemsPerPage" 
                total-items="bigTotalItems" 
                ng-model="bigCurrentPage" 
                max-size="maxSize" 
                class="pagination-sm" 
                boundary-links="true" 
                rotate="false" 
                num-pages="numPages" 
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页"
                ng-change="load()"></pagination>
</div>
