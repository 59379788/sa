<ol class="breadcrumb" >
  <li ng-repeat="nav in navigation">{{nav.title}}</li>
</ol>


<div class="col-md-8 form-horizontal mt10">

	<div class="form-group">
        <label class="col-md-2 control-label">景区名称</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.name" placeholder="必填" required>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">描述</label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="对该景区的简要描述" ng-model="obj.subname">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-2 control-label">景区主题</label>
        <div class="col-md-4">
            <select class="form-control" ng-model="obj.theme" 
              ng-options="theme.theme as theme.theme_name for theme in themearr"
            >
            </select>
        </div>
        <label class="col-md-2 control-label">所属城市</label>
        <div class="col-md-4">
            <select class="form-control" ng-model="obj.city" >
            	<option value=1>沈阳</option>
				<option value=2>鞍山</option>
				<option value=3>抚顺</option>
				<option value=4>本溪</option>
				<option value=5>营口</option>
				<option value=6>阜新</option>
				<option value=8>辽阳</option>
				<option value=7>铁岭</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">星级</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.star">
        </div>
        <label class="col-md-2 control-label">提前入园时间</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.bef_hour">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">经度</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.longitude">
        </div>
        <label class="col-md-2 control-label">纬度</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.latitude">
        </div>
    </div>

    <div class="form-group">
    	<label class="col-md-2 control-label">开放日期</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.open_date">
        </div>
        <label class="col-md-2 control-label">开放时间</label>
        <div class="col-md-4">
            <input type="text" class="form-control" ng-model="obj.open_time">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">地址</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="2" ng-model="obj.address"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">服务承诺</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="2" ng-model="obj.promise"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">预订须知</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="2" ng-model="obj.book_info"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">优惠政策</label>
        <div class="col-md-10">
            <textarea class="form-control" rows="2" ng-model="obj.fav_policy"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">全景地址</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.view720_url">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">电子杂志</label>
        <div class="col-md-10">
            <input type="text" class="form-control" ng-model="obj.ebook_url">
        </div>
    </div>


    <button type="button" class="btn btn-primary btn-lg btn-block">提交吧！黄同学</button>

	
</div>
<div class="col-md-4 mt10">
	<label class="control-label">logo</label>
	<img ng-src="{{obj.logo}}" width="100%" height="200" ng-model="obj.logo">
	<input type="file" nv-file-select uploader="uploader" /><br/>
	<ul class="list-group">
	    <li class="list-group-item" ng-repeat="item in uploader.queue">
	        文件名: <span ng-bind="item.file.name"></span>
	        <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
	        <div class="progress mt10">
	            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
	        </div>
	    </li>
	</ul>

	<label class="control-label">景区顶图</label>
	<img ng-src="{{obj.top_img}}" width="100%" height="200" ng-model="obj.top_img">
	<input type="file" nv-file-select uploader="uploader" /><br/>
	<ul class="list-group">
	    <li class="list-group-item" ng-repeat="item in uploader.queue">
	        文件名: <span ng-bind="item.file.name"></span>
	        <button type="button" class="btn btn-default btn-xs"  ng-click="item.upload()"><span class="glyphicon glyphicon-upload"></span> 上传</button>
	        <div class="progress mt10">
	            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
	        </div>
	    </li>
	</ul>

	
	<div class="form-horizontal">
		<div class="form-group">
	        <label class="col-md-2 control-label">好评</label>
	        <div class="col-md-10">
	            <input type="text" class="form-control" ng-model="obj.ev_good">
	        </div>
	    </div>
	    <div class="form-group">
	    	<label class="col-md-2 control-label">一般</label>
	        <div class="col-md-10">
	            <input type="text" class="form-control" ng-model="obj.ev_general">
	        </div>
	    </div>
	    <div class="form-group">
	    	<label class="col-md-2 control-label">差评</label>
	        <div class="col-md-10">
	            <input type="text" class="form-control" ng-model="obj.ev_bad">
	        </div>
	    </div>
    </div>
</div>
