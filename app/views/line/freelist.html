<ol class="breadcrumb" >
  <li ng-repeat="nav in navigation">{{nav.title}}</li>
</ol>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group form-inline">
            <div class="col-md-10">
                <label>关键字</label>&nbsp;&nbsp;
                <input type="text" class="form-control" ng-model="searchform.keyword" >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label>状态</label>&nbsp;&nbsp;
                <select class="form-control" ng-model="searchform.state" >
                  <option value=""> --全部-- </option>
                  <option value="0"> 不启用 </option>
                  <option value="1"> 报名中 </option>
                </select>
                 &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-default" ng-click="load()">立即搜索</button>
            </div>
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-info" ng-click="create()">发布公益游活动</button>
            </div>
        </div>
    </div>
</div><!-- searchArea -->


<table class="table table-bordered">
  <thead>
    <tr>
      <th class="text-center">活动名称</th>
      <th class="col-md-1 text-center ">当前人数</th>
      <th class="col-md-2 text-center">活动时间</th>
      <th class="col-md-1 text-center">报名时限</th>
      <th class="col-md-1 text-center">人数限制</th>
      <th class="col-md-1 text-center">状态</th>
      <th class="col-md-2 text-center">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in objs">
      <td>{{obj.title}}</td>
      <td class="text-center">{{obj.curent_num}}</td>
      <td class="text-center">{{obj.hd_time}}</td>
      <td class="text-center">{{obj.hd_stop}}</td>
      <td class="text-center">{{obj.hd_limit}}</td>
      <td class="text-center">{{obj._state}}</td>
      <td class="text-center">
          <a ng-show="obj.state=='0'" ng-click="start(obj.code)" class="btn btn-primary btn-xs">启用</a>
          <a ng-show="obj.state=='1'" ng-click="stop(obj.code)"  class="btn btn-success btn-xs">停用</a>
          <a ng-show="obj.state=='0'" ng-href="#line/freeedit/{{obj.code}}" class="btn btn-warning btn-xs">编辑</a>
          <a ng-href="#/line/freeorder/{{obj.code}}" class="btn btn-danger btn-xs">查看订单</a>

      </td>
    </tr>
  </tbody>
</table>


<div class="text-right">
    <pagination items-per-page="itemsPerPage" 
                total-items="bigTotalItems" 
                ng-model="bigCurrentPage" 
                max-size="maxSize" 
                class="pagination-sm" 
                boundary-links="true" 
                rotate="false" 
                num-pages="numPages" 
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页"
                ng-change="load()"></pagination>
</div>
